<div class="sidebar ">
  <h2>Recent Posts</h2>
  <ul>
    {% for post in site.posts limit:5 %}
    <li><a href="{{ post.url | relative_url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>

<div class="sidebar">
    <h2>Projects</h2>
    <ul>
        {% for project in site.projects %}
        <li><a href="{{ project.link }}">{{ project.name }}</a></li>
        {% endfor %}
    </ul>
</div>
