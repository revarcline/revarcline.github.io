---
layout: page
---
<h1>samples of my work</h1>
<div class="projectlist">
    {% for project in site.projects %}
        <br>
        <h2><a href="{{ project.link }}">{{ project.name }}</a></h2>
        {% if project.source %}
            <i><a href="{{ project.source }}">source code</a></i>
        {% endif %}
        <p>{{ project.content | markdownify }}</p>
    {% endfor %}
</div>
